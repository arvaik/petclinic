<!DOCTYPE html>

<html lang="en">

<head th:replace="fragments/headTag :: headTag">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>PetClinic :: a Spring Framework demonstration</title>

<link
	href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.0/css/bootstrap.min.css"
	th:href="@{/webjars/bootstrap/2.3.0/css/bootstrap.min.css}"
	rel="stylesheet" />
<link href="../static/css/petclinic.css" th:href="@{/css/petclinic.css}"
	rel="stylesheet" />

<script
	src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"
	th:src="@{/webjars/jquery/1.9.0/jquery.js}"></script>
<script
	src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.2/jquery-ui.min.js"
	th:src="@{/webjars/jquery-ui/1.9.2/js/jquery-ui-1.9.2.custom.js}"></script>

<link
	href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.2/themes/smoothness/jquery-ui.css"
	th:href="@{/webjars/jquery-ui/1.9.2/css/smoothness/jquery-ui-1.9.2.custom.css}"
	rel="stylesheet" />
</head>

<body>
	<div class="container">

		<div th:include="fragments/bodyHeader" th:remove="tag">

			<img th:src="@{/images/banner-graphic.png}"
				src="../static/images/banner-graphic.png" />

			<div class="navbar" style="width: 601px;">
				<div class="navbar-inner">
					<ul class="nav">
						<li style="width: 100px;"><a href="./welcome.html"
							th:href="@{/}"><i class="icon-home"></i>Home</a></li>
						<li style="width: 130px;"><a href="./owners/findOwners.html"
							th:href="@{/owners/find.html}"><i class="icon-search"></i>Find
								owners</a></li>
						<li style="width: 140px;"><a href="./vets/vetList.html"
							th:href="@{/vets.html}"><i class="icon-th-list"></i>Veterinarians</a></li>
						<li style="width: 90px;"><a href="#" th:href="@{/oups.html}"
							title="trigger a RuntimeException to see how it is handled"><i
								class="icon-warning-sign"></i>Error</a></li>
						<li style="width: 80px;"><a href="#"
							title="not available yet. Work in progress!!"><i
								class=" icon-question-sign"></i>Help</a></li>
					</ul>
				</div>
			</div>
		</div>

		<img src="../static/images/pets.png" th:src="@{/images/pets.png}" />

		<h2>Something happened...</h2>

		<p th:text="${exception.message}">The exception message...</p>
		<h1>Support Friendly Error Page</h1>

		<!--  As we are using Thymeleaf, you might consider using
	      ${#httpServletRequest.requestURL}. But that returns the path
	      to this error page.  Hence we explicitly add the url to the
	      Model in some of the example code. -->
		<p th:if="${url}">
			<b>Page:</b> <span th:text="${url}">Page URL</span>
		</p>

		<p th:if="${timestamp}" id='created'>
			<b>Occurred:</b> <span th:text="${timestamp}">Timestamp</span>
		</p>

		<p th:if="${status}">
			<b>Response Status:</b> <span th:text="${status}">status-code</span>
			<span th:if="${error}" th:text="'('+${error}+')'">error ...</span>
		</p>
		<!--
      // Hidden Exception Details  - this is not a recommendation, but here is
      // how you hide an exception in the page using Thymeleaf
      -->
		<div th:utext="'&lt;!--'" th:remove="tag"></div>
		<div th:utext="'Failed URL: ' +  ${url}" th:remove="tag">${url}</div>
		<div th:utext="'Exception: ' + ${exception.message}" th:remove="tag">${exception.message}</div>
		<ul th:remove="tag">
			<li th:each="ste : ${exception.stackTrace}" th:remove="tag"><span
				th:utext="${ste}" th:remove="tag">${ste}</span></li>
		</ul>

		<table th:replace="fragments/footer :: footer" class="footer">
			<tr>
				<td></td>
				<td align="right"><img
					src="../static/images/springsource-logo.png"
					th:src="@{/images/springsource-logo.png}"
					alt="Sponsored by SpringSource" /></td>
			</tr>
		</table>
	</div>
</body>

</html>
